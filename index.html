<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Star Wars Shop</title>

    <!-- Estilos da Página -->
    <style>
        /* Fundo gradiente futurista */
        body {
            margin: 0;
            padding: 0;
            font-family: "Orbitron", Arial, sans-serif;
            background: radial-gradient(circle at top, #8a00ff, #1a0033);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container com efeito neon */
        .form-container {
            width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(162, 0, 255, 0.8),
                        0 0 60px rgba(162, 0, 255, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 35px;
            text-shadow: 0 0 15px #ff00ff;
            margin-bottom: 30px;
        }

        label {
            font-size: 18px;
            margin-top: 18px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: none;
            font-size: 16px;
            margin-top: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            outline: none;
        }

        /* Efeito quando focado */
        input:focus, select:focus {
            box-shadow: 0 0 10px #ff00ff;
        }

        /* Check e radio alinhados */
        .inline {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        /* Botão futurista */
        button {
            margin-top: 35px;
            width: 100%;
            padding: 14px;
            border: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 8px;
            background: linear-gradient(90deg, #ff00ff, #8a00ff);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #ff00ff;
        }

        button:hover {
            box-shadow: 0 0 30px #ff00ff;
        }
    </style>
</head>
<body>

    <!-- Formulário principal -->
    <div class="form-container">
        <h1>Star Wars Shop</h1>

        <!-- Início do Formulário -->
        <form>

            <!-- Nome -->
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Email -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <!-- Idade -->
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade">

            <!-- Newsletter -->
            <label class="inline">
                <input type="checkbox" name="newsletter">
                Receber novidades e promoções
            </label>

            <!-- Radio -->
            <label>Escolha seu lado da força:</label>

            <label class="inline">
                <input type="radio" name="lado" value="Jedi">
                Jedi
            </label>

            <label class="inline">
                <input type="radio" name="lado" value="Sith">
                Sith
            </label>

            <!-- Select -->
            <label for="personagem">Personagem favorito:</label>
            <select id="personagem" name="personagem">
                <option>Luke Skywalker</option>
                <option>Darth Vader</option>
                <option>Yoda</option>
                <option>Leia Organa</option>
            </select>

            <!-- Botão -->
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
